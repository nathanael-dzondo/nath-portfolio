<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- icone de l'onglet -->
    <link rel="shortcut icon" href="./image.png">

        <style>
            body {
                background-color: grey;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }
            form {
                max-width: 400px;
                margin: auto;
            }
            .icon {
                font-size: 24px;
                margin-right: 10px;
            }
            .icon-container {
                margin: 20px 0;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input, textarea {
                width: 150px;
                padding: 8px;
                margin-bottom: 10px;
                border-radius: 4px;
            }
            button {
                padding: 10px 15px;
                background-color: paleturquoise;
                color: green;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: paleturquoise;
            }
        </style>
</head>
<body>

    <h1>Contact</h1>
    
    <form action="https://api.web3forms.com/submit" method="POST">
        
        <input type="hidden" name="acces_key" value="e08315de-4221-4aa3-a37c-5110da905123">
        <label for="name">Nom et Prenom :</label>
        <i class="fas fa-user icon"></i>
        <input type placeholder="Nadege DE CREPIN" name="name" required>

        <label for="telephone">Telephone :</label>
        <i class="fas fa-phone icon"></i>
        <input placeholder="+33 X XX XX XX XX" name="telephone" required>

        <label for="email">Email :</label>
        <i class="fas fa-envelope icon"></i>
        <input placeholder="container@gmail.com" name="email" required>
        
       
        <label for="message">Message :</label>
        <i class="fas fa-comments icon"></i>
        <textarea  placeholder="Saisissez Ici" name="message" rows="4" required></textarea>
        
        <button type="submit">Envoyer</button>
    </form>
    
</body>
</html>
