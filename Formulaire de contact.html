<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- icone de l'onglet -->

        <style>
            *{
                margin: 0;
        padding: 0;
        box-sizing: border-box;
            }
            body {
                background-color: grey;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                display: flex;
                justify-content: center;
                background: url("img.jpg") no-repeat;
                background-position: center;
            }
            form {
                max-width: 400px;
                margin: auto;
            }
            .icon {
                font-size: 24px;
                margin-right: 10px;
            }
            .icon-container {
                margin: 20px 0;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input, textarea {
                width: 150px;
                padding: 8px;
                margin-bottom: 10px;
                border-radius: 4px;
            }
            button {
                padding: 10px 15px;
                background-color: orange;
                color: black;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: paleturquoise;
            }
            .h1 h1{
        font-size: 36px;
        text-align: center;
    }
        </style>
</head>
<body>
    <div class="h1">
    <h1>Contact</h1>
</div>
    
    <form action="https://api.web3forms.com/submit" method="POST">
        
        <input type="hidden" name="access_key" value="60cd5ef7-994f-44f5-9a3c-80d0c3bb8f23">
        <label for="name">Nom et Prenom :</label>
        <i class="fas fa-user icon"></i>
        <input type placeholder="Nadege DE CREPIN" name="name" required>

        <label for="telephone">Telephone :</label>
        <i class="fas fa-phone icon"></i>
        <input placeholder="+33 X XX XX XX XX" name="telephone" required>

        <label for="email">Email :</label>
        <i class="fas fa-envelope icon"></i>
        <input placeholder="container@gmail.com" name="email" required>
        
       
        <label for="message">Message :</label>
        <i class="fas fa-comments icon"></i>
        <textarea  placeholder="Saisissez Ici" name="message" rows="4" required></textarea>
        
        <button type="submit">Envoyer</button>
    </form>
    
</body>
</html>
