       <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Icône -->
    <link rel="shortcut icon" href="./Image/image.png">

    <!-- Font Awesome (icônes) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >

    
</head>

<body>

    <div class="contact-card">
        <h1>Contact</h1>

        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- Web3Forms key -->
            <input type="hidden" name="access_key" value="60cd5ef7-994f-44f5-9a3c-80d0c3bb8f23">

            <div class="field">
                <label>Nom et prénom</label>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Nadège De Crépîn" required>
                </div>
            </div>

            <div class="field">
                <label>Téléphone</label>
                <div class="input-group">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="telephone" placeholder="+33 X XX XX XX XX" required>
                </div>
            </div>

            <div class="field">
                <label>Email</label>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="contact@email.com" required>
                </div>
            </div>

            <div class="field">
                <label>Message</label>
                <div class="input-group">
                    <i class="fa-solid fa-comment-dots"></i>
                    <textarea name="message" rows="4" placeholder="Saisissez votre message..." required></textarea>
                </div>
            </div>

            <button type="submit">✉ Envoyer le message</button>
        </form>
    </div>

</body>
</html>
